<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#BCC4B7">
</head>
<body>
    <header class="header">
        <h1>RocketHaus Recipes</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search recipes, cuisine, or tags..." />
            <button id="searchBtn">üîç</button>
        </div>
    </header>

    <main class="main">
        <div class="filters">
            <div class="filter-dropdowns">
                <select id="cuisineFilter">
                    <option value="">All Cuisines</option>
                </select>
                <select id="typeFilter">
                    <option value="">All Types</option>
                </select>
            </div>
            <button id="clearFilters" class="clear-filters-btn">Clear</button>
        </div>

        <div id="recipeGrid" class="recipe-grid">
            <div class="loading">Loading recipes...</div>
        </div>
    </main>

    <div id="recipeModal" class="modal">
        <button class="close">&times;</button>
        <div class="modal-content">
            <div id="recipeDetail"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
